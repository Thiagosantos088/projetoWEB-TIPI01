<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dados-pessoais.css">
    <title>Dados Pessoais HTML</title>
</head>
<body>
    <h1>Dados Pessoais</h1>

    <fieldset>
        <legend>Dados pessoais</legend>
        <form action="#" method="post">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" size="50" maxlength="100" placeholder="Insira seu nome" autofocus autocomplete="off">
            <br>
            <br>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" size="50" maxlength="100" placeholder="Insira seu e-mail" autocomplete="off">
            <br>
            <br>
            <label for="tel">Telefone</label>
            <input type="tel" id="tel" name="tel" size="14" placeholder="(99) 99999-9999" autocomplete="off">
            <br>
            <br>
            <button type="submit">Enviar</button> 
            <button type="reset">Limpar</button>
        </form>
        </fieldset>
        <fieldset>
            <legend>Selecione</legend>
            <label for="preferencia">Preferencia</label>
            <input list="preferencias">
            <datalist id="preferencias">
                <option value="Livro"></option>
                <option value="Esporte"></option>
                <option value="Comer"></option>
                <option value="Dormir"></option>
            </datalist>
            <br>
            <br>
            <label for="Listar">Festa Junina</label>
            <select name="listar" id="listar">
                <option value="#"></option>
                <option value="correio-elegante">Correio Elegante</option>
                <option value="pipoca">Pipoca</option>
                <option value="pacoca">Pa√ßoca</option>
                <option value="pescaria">Pescaria</option>
                
            </select>
        </fieldset>
            
        

</body>
</html>
