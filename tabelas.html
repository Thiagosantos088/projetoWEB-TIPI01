<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tabelas</title>
</head>
<body>
    <a href="index.html"><img src="imagens/casa.png" alt=""></a>
    <h1> Utilizando tabelas</h1>
    <caption><b>Lista de produto</b></caption>
    <table border="5">
        <th>Codigo</th>
        <th>Produto</th>
        <th>Unidade</th>
        <th>Preço</th>
    <tr>
        <td>00001</td>
        <td>Café</td>
        <td>1</td>
        <td>R$ 4,00</td>
    </tr>
    <tr>
        <td>00002</td>
        <td>Abacaxi</td>
        <td>5</td>
        <td>R$ 50,00</td>
    </tr>
    <tr>
        <td>00003</td>
        <Td>Tomate</Td>
        <td>8</td>
        <td>R$ 10,00</td>
    </tr>
    <tr>
        <td>00004</td>
        <td>Morango</td>
        <Td>20</Td>
        <td>R$ 150,00</td>
    </tr>
        <td colspan="3">Total</td>
        <td>R$ 214,00</td>

    </table>
    
</body>
</html>
