<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario de contato</h1>
    <form action="">
        Nome:<input type="text"/><br><br>
        E-mail:<input type="email"/><br><br>
        Telefone:<input type="text"/><br><br>
        Mensagem:<input type="text"/><br><br>
        Escolha: <br>
        <input type="checkbox"/>Livro <br>
        <input type="checkbox"/>Esporte <br>
        <input type="checkbox"/>Academia<br>
        <input type="checkbox"/>Churrasco<br>
        Sexo <br>
        <input type="radio"/>Feminino <br>
        <input type="radio"/>Maculino <br>
        Data: <br>
        <input type="date"/><br>
        
        <input type="button"/>
        <input type="submit"/>
    </form>
</body>
</html>
